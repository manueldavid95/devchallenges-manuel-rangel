<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog Card</title>
    <!-- fuente de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- inicio tarjeta -->
    <div class="tarjeta">
        <div class="tarjeta-cuerpo">
            <figure class="tarjeta-figure">
                <img src="img/cactus_img.jpg" alt="imagen tarjeta">
            </figure>
            <button class="tarjeta-btn">
                Desing
            </button>
            <h1 class="tarjeta-h1">Embracing Minimalism</h1>
            <p class="tarjeta-p">
                From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty
                that lies in simplicity.
            </p>
        </div>
        <div class="tarjeta-pie">
            <p class="tarjeta-nombre">Annie Spratt</p>
        </div>
    </div>
    <!-- fin tarjeta -->
</body>

</html>
